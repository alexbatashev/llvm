name: SYCL Windows Test

on:
  pull_request:
    branches:
    - sycl

jobs:
  build:
    name: Build
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v2
      with:
        path: src
        fetch-depth: 1
    - name: Install dependencies
      shell: cmd
      run: |
        choco install -y cuda ninja
        refreshenv
        echo CUDA_PATH=%CUDA_PATH% >> %GITHUB_ENV%
    - uses: ilammy/msvc-dev-cmd@9f8ae839b01883414208f29e3e24524387f48e1f
      with:
        arch: amd64
    - name: Configure
      shell: cmd
      run: |
        mkdir build
        mkdir install
        python.exe src/buildbot/configure.py -o build ^
          --cmake-opt="-DCMAKE_C_COMPILER=clang-cl" ^
          --cmake-opt="-DCMAKE_CXX_COMPILER=clang-cl" ^
          --cmake-opt="-DCMAKE_INSTALL_PREFIX=%GITHUB_WORKSPACE%\install" ^
          --cuda 
    - name: Build
      shell: cmd
      run: cmake --build build --target sycl-toolchain
    - name: Install
      shell: cmd
      run: cmake --build build --target deploy-sycl-toolchain
    - name: Upload toolchain
      uses: actions/upload-artifact@v2
      with:
        name: sycl_windows_default
        path: install/**/*
